<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>athena</title>

  <meta charset="utf-8" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!--Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="stylesheet" href="styles/font-awesome.min.css">

  <link rel="stylesheet" href="styles/main.css">

  <style type="text/css">
    .l-overall {
      background-color: green;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    } 

    .l-top {
      background-color: #000;
      flex: 0 0 10%;
      width: 100%;
    } 

    .l-middle {
      background-color: red;
      flex: 0 0 20%;
      width: 100%;
    } 

    .l-bottom {
      background-color: yellow;
      padding: 10px;

      flex: 1 1 70%;
      width: 100%;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .l-topFooter {
      background-color: darkblue;
      flex: 1 1 90%;
    }

    .l-bottomFooter {
      background-color: #000;
      flex: 1 1 10%;
    }

  </style>
</head>

<body>
  
  <div class="l-overall">
    <div class="l-top">Top 2</div>
    <div class="l-middle">
      Middle
    </div>
    <div class="l-bottom">
      <div class="l-topFooter">Upper Footer</div>
      <div class="l-bottomFooter">Lower Footer</div>
    </div>
  </div>

  <script src="scripts/bundle.js"></script>

</body>

</html>
