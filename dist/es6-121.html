  <style type="text/css">
    .outerContainer {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 300px;
      height: 200px;
      padding: 25px;
      margin: 100px;
      border: 1px solid #555;
    }

    .innerContainer {
      width: 200px;
      height: 100px;
      padding: 0;
      border: 1px solid #555;
    }

    .backround--primary {
      background-color: darkblue;
    } 

    .backround--secondary {
      background-color: tomato;
    }

    .userText {
      /*background-color: #E0E024;*/
      color: tomato;
    }
  </style>

</head>

<body>
  
  <div class="outerContainer">
    <div>
      Outer Container
    </div> 
    <div class="innerContainer">
    </div>
  </div>

  <ul class="songList">
    <li>Girl</li>
    <li>Ring The Alarm"</li>
    <li>Diva</li>
    <li>Until The End Of Time</li>
    <li>Best Thing I Never Had</li>
  </ul>

  <script type="text/javascript">

    // Array methods:
    // 1 - Array.some()
    // 2 - Array.every()

    const outer = document.querySelector('.outerContainer');
    const outerText = document.querySelector('.outerContainer div');
    const inner = document.querySelector('.innerContainer');

    inner.addEventListener('click', function() {

      const ages = [6, 10, 8, 21, 32, 12, 14, 17, 25, 23, 37, 11];
      console.log('ages >', ages);

      const anyKids = ages.some( age => age >= 12 );
      console.log('anyKids >', anyKids);

      const allUnder40 = ages.every( age => age <= 40 );
      console.log('allUnder40 >', allUnder40);
      
    });

  </script>

</body>
