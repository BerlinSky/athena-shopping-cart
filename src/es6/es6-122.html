<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>athena</title>

  <meta charset="utf-8" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!--Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style type="text/css">
    .outerContainer {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 300px;
      height: 200px;
      padding: 25px;
      margin: 100px;
      border: 1px solid #555;
    }

    .innerContainer {
      width: 200px;
      height: 100px;
      padding: 0;
      border: 1px solid #555;
    }

    .backround--primary {
      background-color: darkblue;
    } 

    .backround--secondary {
      background-color: tomato;
    }

    .userText {
      /*background-color: #E0E024;*/
      color: tomato;
    }
  </style>

</head>

<body>
  
  <div class="outerContainer">
    <div>
      Outer Container
    </div> 
    <div class="innerContainer">
    </div>
  </div>

  <ul class="songList">
    <li>Girl</li>
    <li>Ring The Alarm"</li>
    <li>Diva</li>
    <li>Until The End Of Time</li>
    <li>Best Thing I Never Had</li>
  </ul>

  <script type="text/javascript">

    // Spread operator:
    // - Spread to function

    const outer = document.querySelector('.outerContainer');
    const outerText = document.querySelector('.outerContainer div');
    const inner = document.querySelector('.innerContainer');

    function disPlayBook(isbn, title, author) {
      return `
          <div>${isbn}</div>
          <div>${title}</div>
          <div>${author}</div>
        `;
    }

    function setArtistSite(siteName, color = "white", bgColor = "black") {
      outerText.innerHTML = siteName;

      const style = 'color: ' + color + '; background-color: ' + bgColor;

      outer.setAttribute('style', style);
      inner.setAttribute('style', style);
    }

    inner.addEventListener('click', function() {

      const songlist2014 = ["Girl", "Ring The Alarm", "Diva"];
      const songlist2015 = ["Until The End Of Time", "Best Thing I Never Had"];

      console.log('songlist2014 >', songlist2014);

      songlist2014.push('New Song of the Year');
      console.log('songlist2014 >', songlist2014);

      songlist2014.push(...songlist2015);
      console.log('songlist2014 >', songlist2014);

      const bookData = ['0446310786', 'To Kill a Mockingbird', 'Haper Lee', ]
      const bookInfo = disPlayBook(...bookData);
      setArtistSite(bookInfo, '#333', '#eee');
      
    });

  </script>

</body>

</html>
